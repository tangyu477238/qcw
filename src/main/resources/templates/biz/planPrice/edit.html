<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${planPrice.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">路线id：</label>
								<div class="col-sm-8">
									<input id="routeId" name="routeId" th:value="${planPrice.routeId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">票价：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${planPrice.price}" class="form-control" type="text">
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">非业主票价：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="fprice" name="fprice" th:value="${planPrice.fprice}" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<div class="form-group">	
								<label class="col-sm-3 control-label">车型：</label>
								<div class="col-sm-8">
									<input id="carId" name="carId" th:value="${planPrice.carId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工作日：</label>
								<div class="col-sm-8">
									<input id="sday" name="sday" th:value="${planPrice.sday}" class="form-control" type="text">
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">限制非业主购买班次：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="fday" name="fday" th:value="${planPrice.fday}" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<div class="form-group">	
								<label class="col-sm-3 control-label">节假日班次：</label>
								<div class="col-sm-8">
									<input id="wday" name="wday" th:value="${planPrice.wday}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/biz/planPrice/edit.js">
	</script>
</body>
</html>
