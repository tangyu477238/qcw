<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="biz:carDatetimeSeat:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="biz:carDatetimeSeat:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-left">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>


						<div class="columns pull-left col-md-2 padding">
							<input id="bizDate" type="text" class="form-control"
								placeholder="发车日期" >
						</div>

						<div class="columns pull-left col-md-2 padding">
							<input id="bizTime" type="text" class="form-control"
								   placeholder="发车时间">
						</div>

						<div class="columns pull-left col-md-2 padding">
							<input id="planId" type="text" class="form-control"
								   placeholder="线路">
						</div>

						<div class="columns pull-left col-md-2 padding">
							<input id="rowIndex" type="text" class="form-control"
								   placeholder="排">
						</div>
						<div class="columns pull-left col-md-2 padding">
							<input id="colIndex" type="text" class="form-control"
								   placeholder="座位">
						</div>
					</div>

					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="biz:carDatetimeSeat:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="biz:carDatetimeSeat:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="biz:carDatetimeSeat:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/biz/carDatetimeSeat/carDatetimeSeat.js"></script>
</body>
</html>
