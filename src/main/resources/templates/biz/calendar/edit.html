<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${calendar.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">期日：</label>
								<div class="col-sm-8">
									<input id="bizDate" name="bizDate" th:value="${calendar.bizDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否节假日：</label>
								<div class="col-sm-8">
									<input id="holiday" name="holiday" th:value="${calendar.holiday}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年：</label>
								<div class="col-sm-8">
									<input id="year" name="year" th:value="${calendar.year}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">季度：</label>
								<div class="col-sm-8">
									<input id="quarter" name="quarter" th:value="${calendar.quarter}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">月：</label>
								<div class="col-sm-8">
									<input id="month" name="month" th:value="${calendar.month}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">周：</label>
								<div class="col-sm-8">
									<input id="week" name="week" th:value="${calendar.week}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日：</label>
								<div class="col-sm-8">
									<input id="day" name="day" th:value="${calendar.day}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/biz/calendar/edit.js">
	</script>
</body>
</html>
