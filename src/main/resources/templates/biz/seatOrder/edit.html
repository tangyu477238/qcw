<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${seatOrder.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">单号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${seatOrder.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">乘车日期：</label>
								<div class="col-sm-8">
									<input id="bizDate" name="bizDate" th:value="${seatOrder.bizDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">乘车时间：</label>
								<div class="col-sm-8">
									<input id="bizTime" name="bizTime" th:value="${seatOrder.bizTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划班次id：</label>
								<div class="col-sm-8">
									<input id="planId" name="planId" th:value="${seatOrder.planId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">座位信息：</label>
								<div class="col-sm-8">
									<input id="info" name="info" th:value="${seatOrder.info}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单价：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${seatOrder.price}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数量：</label>
								<div class="col-sm-8">
									<input id="num" name="num" th:value="${seatOrder.num}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总金额(支付金额)：</label>
								<div class="col-sm-8">
									<input id="amout" name="amout" th:value="${seatOrder.amout}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${seatOrder.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最迟支付时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${seatOrder.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">购买人：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${seatOrder.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态（0待支付1已支付）：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${seatOrder.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${seatOrder.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出发站：</label>
								<div class="col-sm-8">
									<input id="fromStation" name="fromStation" th:value="${seatOrder.fromStation}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">目的站：</label>
								<div class="col-sm-8">
									<input id="toStation" name="toStation" th:value="${seatOrder.toStation}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" th:value="${seatOrder.userName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="userMobile" name="userMobile" th:value="${seatOrder.userMobile}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上车点：</label>
								<div class="col-sm-8">
									<input id="routeStation" name="routeStation" th:value="${seatOrder.routeStation}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否验票：</label>
								<div class="col-sm-8">
									<input id="ckstate" name="ckstate" th:value="${seatOrder.ckstate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">线路id：</label>
								<div class="col-sm-8">
									<input id="routeId" name="routeId" th:value="${seatOrder.routeId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="lp" name="lp" th:value="${seatOrder.lp}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/biz/seatOrder/edit.js">
	</script>
</body>
</html>
