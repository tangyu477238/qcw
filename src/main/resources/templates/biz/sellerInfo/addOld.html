<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

<!--							<input id="amount" name="amount"  type="hidden" value="0">-->
							<div class="form-group">
								<label class="col-sm-3 control-label">卡号：</label>
								<div class="col-sm-8">
									<input id="cardNo" name="cardNo" class="form-control" type="text" required="required" maxlength="10" minlength="10">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">卡类型：</label>
								<div class="col-sm-8">
									<!--									<input id="cardType" name="cardType" class="form-control" type="text">-->

									<select class="form-control" name="cardType" id="cardType"   >
										<option value="老年卡">老年卡</option>
										<option value="学生卡">学生卡</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">身份(学生)证：</label>
								<div class="col-sm-8">
									<input id="cardId" name="cardId" class="form-control" type="text" required="required">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text" required="required">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">初始金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" class="form-control" type="text" required="required">
								</div>
							</div>







							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/biz/sellerInfo/addOld.js?v=2111111111">
	</script>
</body>
</html>
