<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${monthTicket.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">套票名称：</label>
								<div class="col-sm-8">
									<input id="ptypeName" name="ptypeName" th:value="${monthTicket.ptypeName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">票价：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${monthTicket.price}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总次数：</label>
								<div class="col-sm-8">
									<input id="totalNum" name="totalNum" th:value="${monthTicket.totalNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0无效1有效：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${monthTicket.state}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/biz/monthTicket/edit.js">
	</script>
</body>
</html>
