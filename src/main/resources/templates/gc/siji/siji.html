<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="gc/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">


					<div class="fixed-table-toolbar">


						<div class="container">
							<div class="row">
								<div class="table-responsive">
									<div id="toolbar">
										<form class="form-inline">



											<div class="form-group">

												<div class="input-group">
													<div class="input-group-addon">业务日期</div>

													<input type="text" class="laydate-icon layer-date form-control"
														   id="startDate" name="startDate" placeholder="开始日期"
														   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
														   size="13"
														   style="background-color: #fff;" readonly="readonly"/>

												</div>
											</div>


											<div class="form-group">
												<div class="input-group">
													<div class="input-group-addon">至</div>
													<input type="text" class="laydate-icon layer-date form-control"
														   id="endDate" name="endDate" placeholder="结束日期"
														   size="13"
														   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
														   style="background-color: #fff;" readonly="readonly"/>
												</div>
											</div>




											<div class="form-group">
												<div class="input-group">
													<input type="text" class="form-control" name="forwunit" size="15"
														   id="forwunit" placeholder="发货单位">
												</div>

												<div class="input-group">
													<input id="carnum" name="carnum" type="text" class="form-control" size="10"
														   placeholder="车牌号">
												</div>

												<div class="input-group">
													<input id="arrivstation" name="arrivstation" type="text" class="form-control" size="10"
														   placeholder="到站">
												</div>

											</div>








											<button type="button" onclick="reLoad()" class="btn btn-primary queryButton">查询</button>
										</form>
									</div>
									<table id="table" >


										<div class="columns pull-left">
											<button shiro:hasPermission="gc:siji:add" type="button" class="btn  btn-primary" onclick="add()">
												<i class="fa fa-plus" aria-hidden="true"></i>添加
											</button>
											<button shiro:hasPermission="gc:siji:batchRemove" type="button" class="btn  btn-danger"
													onclick="batchRemove()">
												<i class="fa fa-trash" aria-hidden="true"></i>删除
											</button>
											<button  type="button" class="btn  btn-success" onclick="excel()">
												导出
											</button>

											<!--<button class="btn btn-success" onclick="addDetail()">查询</button>-->
										</div>
									</table>
								</div>
							</div>
						</div>



					</div>






					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="gc:siji:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="gc:siji:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="gc:siji:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="gc/include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/gc/siji/siji.js?v=21"></script>



</body>
</html>
