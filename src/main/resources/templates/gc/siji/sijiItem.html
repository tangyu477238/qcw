<script type="text/javascript" >

    var url = '/gc/sijiItem/importExcel';

    // 导入
    $('#import1').click(function () {
        url = '/gc/sijiItem/importExcel';
        $('#importModal').modal('show');
    });


    $('#import2').click(function () {
        url = '/gc/sijiItem/importExcel2';
        $('#importModal').modal('show');
    });


    // 确认导入
    function importConfirm() {
        // $('form').submit();
        var fileObj = document.getElementById('excelImp').files[0];
        if (typeof (fileObj) == "undefined" || fileObj.size <= 0) {

            parent.layer.msg("请选择excel文件");
            return;
        }
        var formFile = new FormData();
        formFile.append('file', fileObj);





        $.ajax({
            url: url,
            type: 'post',
            data: formFile,
            processData:false,
            contentType:false,
            // async: false,
            success:function(data) {

                if (data.code == 0) {
                    parent.layer.msg("操作成功");
                    reLoad();
                } else {
                    parent.layer.alert(data.msg)
                }

            },
            error: function (e) {
                parent.layer.msg("导入失败，请联系管理员");

            }
        })
    }
</script>

        //获取当前时间，格式YYYY-MM-DD
        function getNowFirstDate() {
            var date = new Date();
            var seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = year + seperator1 + month + seperator1 + '01';
            return currentdate;
        }


        //获取当前时间，格式YYYY-MM-DD
        function getNowFormatDate() {
            var date = new Date();
            var seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = year + seperator1 + month + seperator1 + strDate;
            return currentdate;
        }

        function batchRemove() {
            var rows = $('#exampleTable').bootstrapTable('getSelections'); // 返回所有选择的行，当没有选择的记录时，返回一个空数组
            if (rows.length == 0) {
                layer.msg("请选择要删除的数据");
                return;
            }
            layer.confirm("确认要删除选中的'" + rows.length + "'条数据吗?", {
                btn : [ '确定', '取消' ]
                // 按钮
            }, function() {
                var ids = new Array();
                // 遍历所有选择的行数据，取每条数据对应的ID
                $.each(rows, function(i, row) {
                    ids[i] = row['id'];
                });
                $.ajax({
                    type : 'POST',
                    data : {

                    },
                    url : prefix + '/batchRemove',
