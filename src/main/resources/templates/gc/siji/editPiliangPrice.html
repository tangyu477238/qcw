<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="gc/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="ids" name="ids" th:value="${ids}"  type="hidden">





							<div class="form-group">
								<label class="col-sm-2 control-label">付款单位：</label>
								<div class="col-sm-3">
									<input id="inforfee"  name="inforfee"  th:value="${inforfee}"  class="form-control" type="text" readonly/>
								</div>

								<label class="col-sm-2 control-label">到站：</label>
								<div class="col-sm-3">
									<input id="arrivstation"  name="arrivstation"  th:value="${arrivstation}"  class="form-control" type="text" readonly/>
								</div>

							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">吨位：</label>
								<div class="col-sm-3">
									<input id="dunwei"  name="dunwei"  class="form-control" type="text"  th:value="${dunwei}" readonly/>
								</div>

								<label class="col-sm-2 control-label">价格：</label>
								<div class="col-sm-3">
									<input id="price"  name="price" value = "0" class="form-control" type="text" >
								</div>



							</div>


							<div class="form-group">
								<div class="col-sm-12 col-sm-offset-3">
									<button type="button" class="btn btn-primary" onclick="update()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>







<div th:include="gc/include::footer"></div>



<script type="text/javascript">

    $().ready(function() {

    });




    function update() {


        var inforfee = $("#inforfee").val();
        if (inforfee=='') {
            parent.layer.msg("付款单位不能为空");
            return ;
        }
        var arrivstation = $("#arrivstation").val();
        if (arrivstation=='') {
            parent.layer.msg("到站不能为空");
            return ;
        }


        var ids = $("#ids").val();
        var price = $("#price").val();

        if (price=='') {
            parent.layer.msg("价格不能为空");
            return ;
        }

        if (inforfee!=''&&price!=''&&arrivstation!=''){
            $.ajax({
                cache : true,
                type : "POST",
                url : "/gc/siji/updatePiliangPrice",
                data : {
                    'ids' : ids,
                    'price' : price
                },
                async : false,
                error : function(request) {
                    parent.layer.alert("Connection error");
                },
                success : function(data) {
                    if (data.code == 0) {
                        parent.layer.msg("操作成功");
                        parent.reLoad();
                        var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                        parent.layer.close(index);

                    } else {
                        parent.layer.alert(data.msg)
                    }

                }
            });
		}

    }












    //获取当前时间，格式YYYY-MM-DD
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
    }




</script>
</body>
</html>
