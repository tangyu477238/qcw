<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${jiesuan.id}"  type="hidden">

						<input id="deptId" name="deptId" th:value="${jiesuan.deptId}" class="form-control" type="hidden">

														<div class="form-group">	
								<label class="col-sm-3 control-label">日期：</label>
								<div class="col-sm-8">
									<input id="bizdate" name="bizdate" th:value="${jiesuan.bizdate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款单位：</label>
								<div class="col-sm-8">
									<input id="payer" name="payer" th:value="${jiesuan.payer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${jiesuan.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发票号：</label>
								<div class="col-sm-8">
									<input id="invoice" name="invoice" th:value="${jiesuan.invoice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发票金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${jiesuan.amount}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/gc/jiesuan/edit.js">
	</script>
</body>
</html>
