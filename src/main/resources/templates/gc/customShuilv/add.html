<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="gc/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

							<input type="hidden" id="deptId" name="deptId" th:value = "${deptId}">
							<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">地区：</label>-->
								<!--<div class="col-sm-8">-->
									<!---->
								<!--</div>-->
							<!--</div>-->

							<div class="form-group">
								<label class="col-sm-3 control-label">付款单位：</label>
								<div class="col-sm-8">
									<!--<input id="fkwd" name="fkwd" class="form-control" type="text">-->

									<select data-placeholder="--请选择--" name="fkwd" id="fkwd"
											class="selectpicker form-control" data-live-search="true">
										<option th:each="fkdw : ${fkdwList}" th:value="${fkdw.name}" th:text="${fkdw.name}"  ></option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开票单位：</label>
								<div class="col-sm-8">
									<!--<input id="kpdw" name="kpdw" class="form-control" type="text">-->

									<select data-placeholder="--请选择--" name="kpdw" id="kpdw"
											class="selectpicker form-control" data-live-search="true">
										<option th:each="kpdw : ${kpdwList}" th:value="${kpdw.name}" th:text="${kpdw.name}"  ></option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">税率：</label>
								<div class="col-sm-8">
									<input id="shuilv" name="shuilv" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="gc/include::footer"></div>
	<script type="text/javascript" src="/js/appjs/gc/customShuilv/add.js">
	</script>
</body>
</html>
