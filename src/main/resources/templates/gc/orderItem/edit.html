<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="gc/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${orderItem.id}"  type="hidden">
							<input id="deptId" name="deptId" th:value="${orderItem.deptId}" class="form-control" type="hidden">
							<input id="pid" name="pid" th:value="${orderItem.pid}" class="form-control" type="hidden">
							<input id="createuser" name="createuser" th:value="${orderItem.createuser}" class="form-control" type="hidden">
							<input id="carname" name="carname" th:value="${orderItem.carname}" class="form-control" type="hidden">
							<input id="cartel" name="cartel" th:value="${orderItem.cartel}" class="form-control" type="hidden">
							<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">地区：</label>-->
								<!--<div class="col-sm-8">-->

								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">上级id：</label>-->
								<!--<div class="col-sm-8">-->
									<!---->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">派车员：</label>
								<div class="col-sm-8">
									<input id="createusername" name="createusername" th:value="${orderItem.createusername}" class="form-control" type="text" readonly/>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">车号：</label>
								<div class="col-sm-8">


									<select data-placeholder="--请选择--" name="carnum" id="carnum"
											class="selectpicker form-control" data-live-search="true">
										<option th:each="driver : ${driverList}" th:value="${driver.id}" th:text="${driver.carnum}"
												th:selected="${driver.id eq orderItem.carnum}" ></option>
									</select>

								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">装载吨数：</label>
								<div class="col-sm-8">
									<input id="tonnage" name="tonnage" th:value="${orderItem.tonnage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">运费：</label>
								<div class="col-sm-8">
									<input id="trancost" name="trancost" th:value="${orderItem.trancost}" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">司机：</label>
								<div class="col-sm-8">
									<input id="driver" name="driver" th:value="${orderItem.driver}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">司机身份证：</label>
								<div class="col-sm-8">
									<input id="idcard" name="idcard" th:value="${orderItem.idcard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">司机电话：</label>
								<div class="col-sm-8">
									<input id="tel" name="tel" th:value="${orderItem.tel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">常跑线路：</label>
								<div class="col-sm-8">
									<input id="route" name="route" th:value="${orderItem.route}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${orderItem.remark}" class="form-control" type="text">
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">状态：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="state" name="state" th:value="${orderItem.state}" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="gc/include::footer"></div>
	<script type="text/javascript" src="/js/appjs/gc/orderItem/edit.js?v=1">
	</script>


	<script type="text/javascript">



        $("#carnum").val(null).trigger("change");
        $("#carnum").on("change",function () {
            var id = $(this).val();
            // $("#orgnizeId").val(seled);
            // var orgnizeName = $("#orgnize option:selected").text();
            // $("#orgnizeName").val(orgnizeName);


            $.ajax({
                url : "/gc/driver/getDriver?id="+id,
                type : "GET",
                data : {
                },
                success : function(data) {
                    //$("#carname").val(data.driver.carname);
                    //$("#cartel").val(data.driver.cartel);
                    $("#driver").val(data.driver.driver);
                    $("#idcard").val(data.driver.idcard);
                    $("#tel").val(data.driver.tel);

                }
            });

        });
	</script>
</body>
</html>
