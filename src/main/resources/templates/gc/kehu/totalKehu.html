<script type="text/javascript">
    $(function() {
        $("#startDate").val(getNowFirstDate());
        $("#endDate").val(getNowFormatDate());

        showTable();
    });



    //获取当前时间，格式YYYY-MM-DD
    function getNowFirstDate() {
        var date = new Date();
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + '01';
        return currentdate;
    }


    //获取当前时间，格式YYYY-MM-DD
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
    }



    function showTable() {

		var startDate = $("#startDate").val();
        var endDate = $("#endDate").val();
        var deptId = $("#deptId").val();

        $.ajax({
            url : "/gc/kehu/queryKehu1?startDate="+startDate+"&endDate="+endDate+"&deptId="+deptId,
            type : "GET",
            data : {
            },
            success : function(list) {
                $("#tdata").html("");

                var bizMonth0 = 0;var bizMonth1 = 0;var bizMonth2 = 0;
                var bizMonth3 = 0;var bizMonth4 = 0;var bizMonth5 = 0;
                var bizMonth6 = 0;var bizMonth7 = 0; //var bizMonth8 = 0;

                for(var i = 0;i < list.length;i++){
                    var siItem = list[i];
                    var td = tdtemplate.replace('[tNum]',i+1);
                    td = td.replace('[bizMonth]',siItem.bizMonth);

                    td = td.replace('[steelnum]',siItem.acbalance.toFixed(2));
                    td = td.replace('[specs]',siItem.fulltrans.toFixed(2));
                    td = td.replace('[packnum]',siItem.bankcard.toFixed(2));

                    td = td.replace('[xianjin]',siItem.xianjin.toFixed(2));
                    td = td.replace('[shiyou]',siItem.shiyou.toFixed(2));
                    td = td.replace('[shihua]',siItem.shihua.toFixed(2));

                    td = td.replace('[jingbo]',siItem.jingbo.toFixed(2));
                    td = td.replace('[shoushufei]',siItem.shoushufei.toFixed(2));
                    var total =  siItem.acbalance - siItem.fulltrans - siItem.bankcard - siItem.xianjin - siItem.shiyou - siItem.shihua - siItem.jingbo - siItem.shoushufei;
                    td = td.replace('[total]',total.toFixed(2));
                    $("#tdata").append(td);


                    bizMonth0 = bizMonth0 + siItem.acbalance;
                    bizMonth1 = bizMonth1 + siItem.fulltrans;
                    bizMonth2 = bizMonth2 + siItem.bankcard;

                    bizMonth3 = bizMonth3 + siItem.xianjin;
                    bizMonth4 = bizMonth4 + siItem.shiyou;
                    bizMonth5 = bizMonth5 + siItem.shihua;

                    bizMonth6 = bizMonth6 + siItem.jingbo;
                    bizMonth7 = bizMonth7 + siItem.shoushufei;


                }

                var bizMonth8 = bizMonth0 - bizMonth1 - bizMonth2 - bizMonth3
					- bizMonth4 - bizMonth5 - bizMonth6 - bizMonth7 ;

                $("#bizMonth0").text(bizMonth0.toFixed(2));
                $("#bizMonth1").text(bizMonth1.toFixed(2));
                $("#bizMonth2").text(bizMonth2.toFixed(2));

                $("#bizMonth3").text(bizMonth3.toFixed(2));
                $("#bizMonth4").text(bizMonth4.toFixed(2));
                $("#bizMonth5").text(bizMonth5.toFixed(2));

                $("#bizMonth6").text(bizMonth6.toFixed(2));
                $("#bizMonth7").text(bizMonth7.toFixed(2));
                $("#bizMonth8").text(bizMonth8.toFixed(2));


            }
        });





    }





    var tdtemplate =
        '<tr>' +
        '<td style="text-align: center">' + '[tNum]' + '</td>' +
        '<td style="text-align: center">' + '[bizMonth]' + '</td>' +
        '<td style="text-align: center">' + '[steelnum]' + '</td>' +
        '<td style="text-align: center">' + '[specs]' + '</td>' +
        '<td style="text-align: center">' + '[packnum]' + '</td>' +
        '<td style="text-align: center">' + '[xianjin]' + '</td>' +
        '<td style="text-align: center">' + '[shiyou]' + '</td>' +
        '<td style="text-align: center">' + '[shihua]' + '</td>' +
        '<td style="text-align: center">' + '[jingbo]' + '</td>' +
        '<td style="text-align: center">' + '[shoushufei]' + '</td>' +
        '<td style="text-align: center">' + '[total]' + '</td>' +
        '</tr>';
