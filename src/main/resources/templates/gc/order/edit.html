	<script type="text/javascript">
        $().ready(function() {
            validateRule();
        });

        $.validator.setDefaults({
            submitHandler : function() {
                update();
            }
        });
        function update() {
            $.ajax({
                cache : true,
                type : "POST",
                url : "/gc/order/update",
                data : $('#signupForm').serialize(),// 你的formid
                async : false,
                error : function(request) {
                    parent.layer.alert("Connection error");
                },
                success : function(data) {
                    if (data.code == 0) {
                        parent.layer.msg("操作成功");
                        parent.reLoad();
                        var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                        parent.layer.close(index);

                    } else {
                        parent.layer.alert(data.msg)
                    }

                }
            });

        }
        function validateRule() {
            var icon = "<i class='fa fa-times-circle'></i> ";
            $("#signupForm").validate({
                rules : {
                    name : {
                        required : true
                    }
                },
                messages : {
                    name : {
                        required : icon + "请输入名字"
                    }
                }
            })
        }




        function setSytonnage() {
            $("#sytonnage").val($("#tonnage").val());
        }


		function setAddr(){

            var opt = $('#addr');
            opt.html("");
            opt.selectpicker('refresh');
		}


        $('#addr').on('shown.bs.select',function(e){
            initOrglist()
        });


        function initOrglist(){

            var station = $("#station").val();
            var deptId = $("#deptId").val();

            $.ajax({
                url : "/gc/addr/listAddr?deptId="+deptId+"&station="+station,
                type : "GET",
                data : {},
                success : function(list) {
                    var opt = $('#addr');
                    var html = '';

                    for(var i = 0;i < list.length;i++){
                        var siItem = list[i];

                        html += '<option value="'+siItem.addr+'" data-tokens="'+siItem.addr+'">'
                            +'['+i+']'+siItem.addr+'</option>';

                    }

                    opt.html(html);
                    //必须加，刷新select
                    opt.selectpicker('refresh');

                }
            });

        }

	</script>
